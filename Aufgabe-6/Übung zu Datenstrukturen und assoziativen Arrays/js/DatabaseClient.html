<!DOCTYPE html>
<html lang="en">
<head>
<title>DatabaseClient</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="DatabaseClient.css" type="text/css"
	media="screen" />
<script src="js/Interfaces.js" type="text/javascript" charset="utf-8"></script>
<script src="js/ProcessForm.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

	<form action="https://eia2-nodetest-muenchmi.herokuapp.com" method="get">
	
		<fieldset id="input">
			<legend> Type student data here </legend>
			<input type="text" name="name" placeholder="name" /> <input
				type="text" name="firstname" placeholder="firstname" /> <input
				type="text" name="matrikel" placeholder="matrikel" /> <input
				type="number" name="age" placeholder="age" min="1" max="120" /> <input
				type="radio" name="gender" value="male" id="male" /> <label
				for="male">Male</label> <input type="radio" name="gender"
				value="female" id="female" /> <label for="female">Female</label> <br>

			<select name="studiengang" id="select">
				<optgroup label="DM"></optgroup>
				<option value="MKB">MKB</option>
				<option value="MIB">MIB</option>
				<option value="OMB">OMB</option>
			</select>

			<button type="button" id="insert">Insert to database</button>

			<br> <input type="search" id="search" name="search">
			<button id="searchbutton">Search</button>

		</fieldset>
		<fieldset id="output">
			<legend> All student data </legend>
			<button type="button" id="refresh">Refresh</button>
			<textarea rows="20" cols="90"> </textarea>
		</fieldset>
		</form>
</body>
</html>
